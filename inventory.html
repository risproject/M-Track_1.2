<!DOCTYPE html>

  <head>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <body>

    <section id="head" class="navbar">
        <div class="container">
          <div class="col-auto">
            <img src="aset/F-S.png" class="rounded-circle" width="35px" height="35px" alt=""> 
          </div>
          <div class="col-10">
            <form class="input-group">
                <span class="input-group-text search" id="basic-addon1"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control search searchbar" placeholder="Cari disini">
                <button type="reset" class="input-group-text search reset"><i class="bi bi-x-lg"></i></button>
            </form>
          </div>
        </div>
    </section>

    <section id="main">
        <div class="container pb-5">
            <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <h4 class="my-1">Inventory</h4>
                    </div>
                    <div class="col">
                      <button type="button" data-bs-toggle="modal" data-bs-target="#update-inventory" class="btn btn-primary float-end"><i class="bi bi-plus-circle"></i> Add</button>
                    </div>
                  </div>
                </div>  
              </div>
            <div id="inventory"></div>
        </div>
    </section>

    <!-- modal-->
    <div class="modal fade" id="update-inventory" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="updateLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="updateLabel">Update</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="alert alert-primary alert-dismissible fade show d-none alert-inventory" role="alert">
                <i class="bi bi-check-circle-fill"></i> <strong>Berhasil</strong>, silahkan refresh.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="inventory">
                <label class="form-label">Item</label>
                <input type="text" class="form-control mb-3" placeholder="Item name" name="item">
               
                <label class="form-label">Category</label>
                <div class="form-check mb-3">
                    <input class="ms-2" type="radio" name="kategori" value="Main">
                    <label class="form-check-label">
                      Main
                    </label>
                    <input class="ms-2" type="radio" name="kategori" value="Gadget">
                    <label class="form-check-label">
                      Gadget
                    </label>
                    <input class="ms-2" type="radio" name="kategori" value="Utility">
                    <label class="form-check-label">
                      Utility
                    </label>
                </div>

                <label class="form-label">Count</label>
                <input type="number" class="form-control mb-3" placeholder="xx" name="jumlah">
                <label class="form-label">Info</label>
                <input type="text" class="form-control" placeholder="-" name="ket">
                <button type="submit" class="btn btn-primary mt-3 btn-kirim"><i class="bi bi-send"></i> Submit</button>
				<button class="btn btn-primary btn-loading d-none mt-3" type="button" disabled>
					<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					Loading...
				</button>
                <button type="reset" class="btn btn-danger mt-3"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
            </form>
            </div>
            <div class="modal-footer">
                Kebutuhan pokok & Kesehatan
            </div>
        </div>
        </div>
    </div>
    
    <!-- bottom Navbar -->
    <nav class="navbar fixed-bottom">
        <div class="container">
            <div class="container">
                <div class="row justify-content-center">
                    <a href="index.html" class="col-3 col-md text-center nav-menu">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-house"></i>
                        </button>
                        <p class="nav-label">Home</p>
                    </a>
                    <a href="data.html" class="col-3 col-md text-center nav-menu">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-clipboard2-data"></i>
                        </button>
                        <p class="nav-label">Data</p>
                    </a>
                    <a href="inventory.html" class="col-3 col-md text-center nav-menu active">
                        <button class="btn btn-light nav-icon my-auto">
                            <i class="bi bi-inboxes"></i>
                        </button>
                        <p class="nav-label">Inventory</p>
                    </a>
                    <a href="list.html" class="col-3 col-md text-center nav-menu">

                        </button>
                        <p class="nav-label">List</p>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- searchbar datalist-->
	<script>
		$(".searchbar").on("keyup", function() {
			$(".card").filter(function() {
				$(this).toggle($(this).text().toLowerCase().indexOf($(".searchbar").val().toLowerCase()) > -1);
			});
		});

        $(".reset").click(function () {
               $(".card").show( 200 );
            });
	</script>
	<!-- akhir searchbar -->

    <!-- save google sheet inventory-->
	<script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzhKs34Oj4PIYWS-QJ91fkOM-SI6aiwmXWbwtUVlIbYlLSLgF0IhBJpwtRg5LtHf2Dk/exec'
        const form = document.forms['inventory']
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const alertinventory = document.querySelector('.alert-inventory');
  
        form.addEventListener('submit', e => {
          e.preventDefault()
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => {
                  btnLoading.classList.toggle('d-none');
                     btnKirim.classList.toggle('d-none');
                     alertinventory.classList.toggle('d-none');
                     form.reset();
                  console.log('Success!', response)})
              .catch(error => console.error('Error!', error.message))
        })
    </script>
    <!-- akhir save to google sheet inventory-->

    <!-- Sheet Display 3-->
    <script>
        const URL = "https://docs.google.com/spreadsheets/d/1slM_MDuSh9r8wLp5hRT6K4Vhr81noSOPJf_4_qhRXMM/export?format=csv"
        const inventory = document.querySelector("#inventory");
  
        // lakukan fetch terhadap urlsp
        fetch(URL).then(result => result.text()).then(function (csvtext) {
            return csv().fromString(csvtext);
        }).then(function (csv) {
            csv.forEach(function (row) {
  
                // membuat row
                inventory.classList.add("row")
  
                // membuat kolom
                var div = document.createElement("div");
                div.classList.add("col-md-3");;
                div.classList.add("mt-2");
  
                // membuat kartu
                var span = document.createElement("span");
                span.classList.add("card");
                span.classList.add("card-inventory");
                
                // membuat body kartu
                var main = document.createElement("main");
                main.classList.add("card-body");
  
                main.innerHTML += "<h5>Item : " + row.item + "</h5>";
                main.innerHTML += "<strong>Category : </strong>";
                main.innerHTML += "<span>" + row.kategori + "</span>"
                main.innerHTML += "<strong class='ms-2'>Count : </strong>";
                main.innerHTML += "<span>" + row.jumlah + "</span>"
                main.innerHTML += "<strong class='ms-2'>Info : </strong>";
                main.innerHTML += "<span>" + row.ket + "</span>"
  
                inventory.appendChild(div);
                div.appendChild(span);
                span.appendChild(main);
            });
        });
      </script>
      <!-- Akhir sheet display 3-->

  </body>
